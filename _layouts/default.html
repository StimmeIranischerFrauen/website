<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="site">
    <nav class="navbar">
      <div class="nav-left">
        <a href="{{ '/' | relative_url }}" class="nav-brand">
          <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Logo" class="nav-logo">
          <span class="nav-title">Stimme Iranischer Frauen (CH)</span>
        </a>
      </div>
      <div class="nav-right">
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/activities/' | relative_url }}">Activities</a>
        <a href="{{ '/petitions/' | relative_url }}">Petitions</a>
      </div>
    </nav>

    <main class="page">
      {{ content }}
    </main>

    <footer>
      <hr class="footer-divider">
      <div class="footer-content">
        <div class="footer-brand">
          <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Logo" class="footer-logo">
          <span class="footer-title">Stimme Iranischer Frauen (CH)</span>
        </div>
        <div class="footer-icons">
          <a href="https://github.com" aria-label="GitHub">
            <img src="{{ '/assets/images/github_icon.svg' | relative_url }}" alt="GitHub" height="24">
          </a>
          <a href="https://instagram.com" aria-label="Instagram">
            <img src="{{ '/assets/images/Instagram_icon.png' | relative_url }}" alt="Instagram" height="24">
          </a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
